<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- 배경 (흰색) -->
  <rect width="900" height="600" fill="#FFFFFF"/>

  <!-- 태극 원 -->
  <defs>
    <clipPath id="circle">
      <circle cx="450" cy="300" r="150"/>
    </clipPath>
  </defs>

  <!-- 빨간색 상단 -->
  <path d="M300,300 a150,150 0 0,1 300,0" fill="#CD2E3A"/>
  <!-- 파란색 하단 -->
  <path d="M300,300 a150,150 0 0,0 300,0" fill="#0047A0"/>
  <!-- 작은 원들 -->
  <circle cx="375" cy="300" r="75" fill="#0047A0"/>
  <circle cx="525" cy="300" r="75" fill="#CD2E3A"/>

  <!-- 건 (乾) - 왼쪽 상단 -->
  <g transform="translate(140, 95) rotate(56.3)">
    <rect x="0" y="0" width="100" height="16" fill="#000000"/>
    <rect x="0" y="24" width="100" height="16" fill="#000000"/>
    <rect x="0" y="48" width="100" height="16" fill="#000000"/>
  </g>

  <!-- 곤 (坤) - 오른쪽 하단 -->
  <g transform="translate(657, 440) rotate(56.3)">
    <rect x="0" y="0" width="44" height="16" fill="#000000"/>
    <rect x="56" y="0" width="44" height="16" fill="#000000"/>
    <rect x="0" y="24" width="44" height="16" fill="#000000"/>
    <rect x="56" y="24" width="44" height="16" fill="#000000"/>
    <rect x="0" y="48" width="44" height="16" fill="#000000"/>
    <rect x="56" y="48" width="44" height="16" fill="#000000"/>
  </g>

  <!-- 감 (坎) - 왼쪽 하단 -->
  <g transform="translate(140, 440) rotate(-56.3)">
    <rect x="0" y="0" width="44" height="16" fill="#000000"/>
    <rect x="56" y="0" width="44" height="16" fill="#000000"/>
    <rect x="0" y="24" width="100" height="16" fill="#000000"/>
    <rect x="0" y="48" width="44" height="16" fill="#000000"/>
    <rect x="56" y="48" width="44" height="16" fill="#000000"/>
  </g>

  <!-- 리 (離) - 오른쪽 상단 -->
  <g transform="translate(657, 95) rotate(-56.3)">
    <rect x="0" y="0" width="100" height="16" fill="#000000"/>
    <rect x="0" y="24" width="44" height="16" fill="#000000"/>
    <rect x="56" y="24" width="44" height="16" fill="#000000"/>
    <rect x="0" y="48" width="100" height="16" fill="#000000"/>
  </g>
</svg>
